<!DOCTYPE html>
<html><head><tilte>프로토타입으로 객체 만들기</tilte>
    <script>
        function Account(owner, code, balance) {
            this.owner = owner;
            this.code = code;
            this.balance = balance;
    

    this.inquiry = function () {return this.balance; }
    this.deposit = function (money) {this.balance += money; }
    this.withdraw = function (money) {
        this.balance -= money;
        return money;
         }
     } 
    </script></head>
    <body>
        <h3>Account 프로토타입 만들기</h3>
        <hr>
        <script>
            var account = new Account("황기태","111", 35000);

            document.write("account :");
            document.write(account.owner + ", ");
            document.write(account.code + ", ");
            document.write(account.balance + "<br>");

            account.deposit(10000);
            document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br>");
            account.withdraw(5000);
            document.write("5000원 인출 후 잔액은 " + account.inquiry() + "<br><hr>");

            var hm21 = new Account("정희철","356-0828-0574-83", 99000);

            document.write("account :");
            document.write(hm21.owner + ", ");
            document.write(hm21.code + ", ");
            document.write(hm21.balance + "<br>");

            hm21.deposit(10000);
            document.write("10000원 저금 후 잔액은 " + hm21.inquiry() + "<br>");
            hm21.withdraw(5000);
            document.write("5000원 인출 후 잔액은 " + hm21.inquiry() + "<br>");
        </script>
     </body>
</html>
